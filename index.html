<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

</head>
<body><section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> J.A.R.V.I.S
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url('assets/img/LAB_dog.JPG')"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Howard</div>
            <div class="msg-info-time">12:46</div>
          </div>
  
          <div class="msg-text">
            Who are you?
          </div>
        </div>
      </div>
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url('assets/img/jarvis.jpeg')"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">J.A.R.V.I.S</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            Hi, I'm J.A.R.V.I.S !
          </div>
        </div>
      </div>
  
      
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
    
</body>
</html>
